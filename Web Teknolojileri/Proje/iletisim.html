	<script>
		function passvalue() {
			var isim = document.getElementById("ad").value;
			var email = document.getElementById("email").value;
			var sifre = document.getElementById("sifre").value;
			var mesaj = document.getElementById("mesaj").value;
			var dosya = document.getElementById("dosya").value;
			var renk = document.getElementById("renk").value;
			var tarih = document.getElementById("tarih").value;
			var zaman = document.getElementById("zaman").value;
			var sayi = document.getElementById("sayi").value;
			var web = document.getElementById("web").value;
			var checkbox = document.getElementById("checkbox").value;
			var radio1 = document.getElementById("radio1").value;
			var radio2 = document.getElementById("radio2").value;
			var select = document.getElementById("select").value;
			localStorage.setItem("textvalue", isim);
			localStorage.setItem("emailvalue", email);
			localStorage.setItem("sifrevalue", sifre);
			localStorage.setItem("mesajvalue", mesaj);
			localStorage.setItem("dosyavalue", dosya);
			localStorage.setItem("renkvalue", renk);
			localStorage.setItem("tarihvalue", tarih);
			localStorage.setItem("zamanvalue", zaman);
			localStorage.setItem("sayivalue", sayi);
			localStorage.setItem("webvalue", web);
			localStorage.setItem("checkboxvalue", checkbox);
			localStorage.setItem("radio1value", radio1);
			localStorage.setItem("radio2value", radio2);
			localStorage.setItem("selectvalue", select);
			

			// İsim kontrolü
		if (isim.trim() === "") {
			alert("Lütfen adınızı girin!");
			return false;
		}

		// E-posta kontrolü
		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		var isValidEmail = emailRegex.test(email);
		if (!isValidEmail) {
			alert("Lütfen geçerli bir e-posta adresi girin!");
			return false;
		}

		// Şifre kontrolü
		if (sifre.length < 6) {
			alert("Şifre en az 6 karakterden oluşmalıdır!");
			return false;
		}

		// Mesaj kontrolü
		if (mesaj.trim() === "") {
			alert("Lütfen bir mesaj girin!");
			return false;
		}

		// Dosya kontrolü
		if (dosya === "") {
			alert("Lütfen bir dosya seçin!");
			return false;
		}

		// Renk kontrolü
		if (renk === "") {
			alert("Lütfen bir renk seçin!");
			return false;
		}

		// Tarih kontrolü
		if (tarih === "") {
			alert("Lütfen bir tarih seçin!");
			return false;
		}

		// Zaman kontrolü
		if (zaman === "") {
			alert("Lütfen bir zaman seçin!");
			return false;
		}

		// Sayı kontrolü
		if (isNaN(sayi)) {
			alert("Lütfen geçerli bir sayı girin!");
			return false;
		}

		// Web sitesi kontrolü
		var urlRegex = /^(ftp|http|https):\/\/[^ "]+$/;
		var isValidUrl = urlRegex.test(web);
		if (!isValidUrl) {
			alert("Lütfen geçerli bir web sitesi URL'si girin!");
			return false;
		}

		// Onay kutusu kontrolü
		if (!checkbox) {
			alert("Lütfen onay kutusunu işaretleyin!");
			return false;
		}

		// Seçenek kontrolü
		if (!radio1 && !radio2) {
			alert("Lütfen bir seçenek seçin!");
			return false;
		}

		// Kontroller başarılıysa, formu göndermek için true döndürün
		return true;
		}
			

	</script>

			<div class="form-group">

			</div>
			<div class="form-group">
				<label for="mesaj">Mesaj:</label>
				<textarea id="mesaj" name="mesaj"></textarea>
			</div>
			<div class="form-group">

			<div class="form-group">

			<div class="form-group">

				<input type="url" id="web" name="web">

				<label for="checkbox">Onaylıyor musunuz? : </label>
				<input type="checkbox" id="checkbox" name="checkbox">
			
			<div class="form-group">
				<label for="radio1">Erkek:</label>
				<input type="radio" id="radio1" name="seçenek" value="Erkek">
				<label for="radio2">Kadın:</label>
				<input type="radio" id="radio2" name="seçenek" value="Kadın">
			</div>
			<div class="form-group">
				<label for="select">En sevdiğiniz içecek :</label>
				<select id="select" name="secim">
